<div (click)="updateHash()"
     class="navigation-arrow"
     [class.navigation-arrow-up]="direction === 'up'"
     [class.navigation-arrow-down]="direction === 'down'"
>
  <div>{{target|uppercase}}</div>
  <i
    class="fas fa-5x"
    [class.fa-arrow-up]="direction === 'up'"
    [class.fa-arrow-down]="direction === 'down'"
  ></i>
</div>
