<div [routerLink]="'articles/'+ article.id" class="cursor-pointer article-card">
  <div class="card">
    <div class="card-image">
<!--      <img class="card-image" [src]="getIllustrationAddress()">-->
      <img [src]="getIllustrationAddress()">

    </div>
    <div class="card-content">
      <span class="card-title">{{article.title}}</span>
      <p><span>{{article.updatedAt| date:'dd/MM/yyyy'}}</span> - {{article.sample}} ...</p>
    </div>
  </div>
</div>
